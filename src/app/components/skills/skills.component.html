<div class="row">
    <div class="title skills">
        <h2>Hard & Soft Skills</h2>
    </div>
    <div class="text center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="90"
            [radius]="100"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageWidth]="80"
            [imageHeight]="80"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#FF7733'"
            [innerStrokeColor]="'#FFA64D'"
            [animation]="true"
            [animationDuration]="600"
